    <script>
        function uploadModal() {
            (async () => {
                const { value: file } = await Swal.fire({
                    title: 'Upload New Picture',
                    icon: 'info',
                    input: 'file',
                    inputAttributes: {
                        'accept': 'video/*',
                        'aria-label': 'Upload your profile picture'
                    }
                })

                if (file) {
                const reader = new FileReader()
                reader.onload = (e) => {
                    // var fileContent = e.target.result;
                    // let videoBlob = new Blob([new Uint8Array(fileContent)], { type: 'video/mp4' });

                    // let url = window.URL.createObjectURL(videoBlob);
                    // video.src = url;

                    Swal.fire({
                    title: 'Your uploaded picture',
                    allowOutsideClick: false,
                    imageUrl: e.target.result,
                    imageAlt: 'The uploaded picture'  ,
                    // html: '<div style="text-align:center"><video id="video1" width="420"><source src="./vdo/vdoNews1.mp4" type="video/mp4"></video></div>'
                    html: '<video width="320" height="240" controls><source src="./vdo/vdoNews1.mp4" type="video/mp4"></video>'

                    
                    })


                    



                }
                reader.readAsArrayBuffer(file);
                }

            })()
        }
